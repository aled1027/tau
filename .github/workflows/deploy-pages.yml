name: Deploy Examples to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build tau library
        run: npm run build

      - name: Build chat example
        working-directory: examples/chat
        run: npx vite build --base /tau/examples/chat/

      - name: Build tutor example
        working-directory: examples/tutor
        run: npx vite build --base /tau/examples/tutor/

      - name: Build sveltekit-chat example
        working-directory: examples/sveltekit-chat
        env:
          BASE_PATH: /tau/examples/sveltekit-chat
        run: npx svelte-kit sync && npx vite build

      - name: Build do-i-suck-at-math example
        working-directory: examples/do-i-suck-at-math
        env:
          BASE_PATH: /tau/examples/do-i-suck-at-math
        run: npx svelte-kit sync && npx vite build

      - name: Assemble site
        run: |
          mkdir -p _site/docs _site/examples/chat _site/examples/tutor _site/examples/sveltekit-chat _site/examples/do-i-suck-at-math

          # Landing page
          cp site/index.html _site/

          # Docs
          cp site/docs/index.html _site/docs/
          cp docs/tau-core.md _site/docs/

          # Examples index
          cp examples/index.html _site/examples/

          # Example builds
          cp -r examples/chat/dist/* _site/examples/chat/
          cp -r examples/tutor/dist/* _site/examples/tutor/
          cp -r examples/sveltekit-chat/build/* _site/examples/sveltekit-chat/
          cp -r examples/do-i-suck-at-math/build/* _site/examples/do-i-suck-at-math/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
