<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='15' fill='%230f0f0f'/><text x='50' y='72' font-size='65' text-anchor='middle' fill='white' font-family='system-ui'>τ</text></svg>" />
    <title>tau — Documentation</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      :root {
        --bg: #0f0f0f;
        --bg-raised: #1a1a1a;
        --bg-hover: #1a1a1a;
        --bg-code: #161616;
        --bg-code-inline: #1a1a2a;
        --bg-sidebar-active: #1a1a2a;
        --border: #1a1a1a;
        --border-subtle: #2a2a2a;
        --text: #e0e0e0;
        --text-heading: #fff;
        --text-body: #c9d1d9;
        --text-muted: #888;
        --text-faint: #555;
        --accent: #6ea8fe;
        --code-inline: #d2a8ff;
        --code-text: #c9d1d9;
        --th-bg: #1a1a1a;
      }
      @media (prefers-color-scheme: light) {
        :root {
          --bg: #ffffff;
          --bg-raised: #f6f8fa;
          --bg-hover: #eef1f5;
          --bg-code: #f6f8fa;
          --bg-code-inline: #eff1f5;
          --bg-sidebar-active: #e8f0fe;
          --border: #e1e4e8;
          --border-subtle: #d0d7de;
          --text: #24292f;
          --text-heading: #1b1f24;
          --text-body: #24292f;
          --text-muted: #656d76;
          --text-faint: #8b949e;
          --accent: #0969da;
          --code-inline: #8250df;
          --code-text: #24292f;
          --th-bg: #f6f8fa;
        }
      }

      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: system-ui, -apple-system, sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Header */
      header {
        border-bottom: 1px solid var(--border);
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        position: sticky;
        top: 0;
        background: var(--bg);
        z-index: 100;
      }
      header .logo {
        font-size: 1.4rem;
        font-weight: 700;
        color: var(--text-heading);
        text-decoration: none;
      }
      header nav {
        display: flex;
        gap: 1.5rem;
        margin-left: auto;
      }
      header nav a {
        color: var(--text-muted);
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.15s;
      }
      header nav a:hover { color: var(--text-heading); }
      header nav a.active { color: var(--accent); }

      /* Layout */
      .layout {
        display: flex;
        flex: 1;
        max-width: 1400px;
        margin: 0 auto;
        width: 100%;
      }

      /* Sidebar */
      .sidebar {
        width: 260px;
        flex-shrink: 0;
        border-right: 1px solid var(--border);
        padding: 1.5rem 1rem;
        position: sticky;
        top: 57px;
        height: calc(100vh - 57px);
        overflow-y: auto;
      }
      .sidebar ul { list-style: none; }
      .sidebar li { margin-bottom: 2px; }
      .sidebar a {
        display: block;
        padding: 0.35rem 0.75rem;
        color: var(--text-muted);
        text-decoration: none;
        font-size: 0.85rem;
        border-radius: 5px;
        transition: all 0.15s;
      }
      .sidebar a:hover {
        color: var(--text);
        background: var(--bg-hover);
      }
      .sidebar a.active {
        color: var(--accent);
        background: var(--bg-sidebar-active);
      }
      .sidebar .section-title {
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--text-faint);
        padding: 0.75rem 0.75rem 0.25rem;
        font-weight: 600;
      }

      /* Content */
      .content {
        flex: 1;
        min-width: 0;
        padding: 2rem 3rem 4rem;
        max-width: 860px;
      }

      /* Markdown styling */
      .content h1 {
        font-size: 2rem;
        color: var(--text-heading);
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid var(--border-subtle);
      }
      .content h2 {
        font-size: 1.5rem;
        color: var(--text-heading);
        margin-top: 2.5rem;
        margin-bottom: 0.75rem;
        padding-bottom: 0.4rem;
        border-bottom: 1px solid var(--border);
      }
      .content h3 {
        font-size: 1.15rem;
        color: var(--text);
        margin-top: 1.75rem;
        margin-bottom: 0.5rem;
      }
      .content h4 {
        font-size: 1rem;
        color: var(--text-muted);
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
      }
      .content p {
        line-height: 1.7;
        margin-bottom: 1rem;
        color: var(--text-body);
      }
      .content ul, .content ol {
        margin-bottom: 1rem;
        padding-left: 1.5rem;
      }
      .content li {
        line-height: 1.7;
        margin-bottom: 0.25rem;
        color: var(--text-body);
      }
      .content a {
        color: var(--accent);
        text-decoration: none;
      }
      .content a:hover { text-decoration: underline; }
      .content strong { color: var(--text); }
      .content code {
        font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace;
        font-size: 0.88em;
        background: var(--bg-code-inline);
        padding: 0.15em 0.4em;
        border-radius: 4px;
        color: var(--code-inline);
      }
      .content pre {
        background: var(--bg-code);
        border: 1px solid var(--border-subtle);
        border-radius: 8px;
        padding: 1rem 1.25rem;
        overflow-x: auto;
        margin-bottom: 1rem;
      }
      .content pre code {
        background: none;
        padding: 0;
        color: var(--code-text);
        font-size: 0.85rem;
        line-height: 1.65;
      }
      .content table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1rem;
      }
      .content th, .content td {
        padding: 0.6rem 0.8rem;
        border: 1px solid var(--border-subtle);
        text-align: left;
        font-size: 0.9rem;
      }
      .content th {
        background: var(--th-bg);
        color: var(--text);
        font-weight: 600;
      }
      .content td {
        color: var(--text-body);
      }
      .content td code {
        font-size: 0.82em;
      }
      .content blockquote {
        border-left: 3px solid var(--accent);
        padding: 0.5rem 1rem;
        margin-bottom: 1rem;
        background: var(--bg-raised);
        border-radius: 0 6px 6px 0;
      }
      .content hr {
        border: none;
        border-top: 1px solid var(--border-subtle);
        margin: 2rem 0;
      }
      .content img {
        max-width: 100%;
        border-radius: 8px;
      }

      /* Loading */
      .loading {
        text-align: center;
        padding: 4rem 2rem;
        color: var(--text-muted);
      }
      .loading .spinner {
        display: inline-block;
        width: 24px;
        height: 24px;
        border: 2px solid var(--border-subtle);
        border-top-color: var(--accent);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-bottom: 1rem;
      }
      @keyframes spin { to { transform: rotate(360deg); } }

      /* Mobile */
      @media (max-width: 768px) {
        .sidebar { display: none; }
        .content { padding: 1.5rem 1rem 3rem; }
        .content h1 { font-size: 1.5rem; }
        .content h2 { font-size: 1.25rem; }
      }
    </style>
    <!-- Privacy-friendly analytics by Plausible -->
    <script async src="https://plausible.io/js/pa-WUHeuknR2aWkutXeyhNFF.js"></script>
    <script>
      window.plausible=window.plausible||function(){(plausible.q=plausible.q||[]).push(arguments)},plausible.init=plausible.init||function(i){plausible.o=i||{}};
      plausible.init()
    </script>
  </head>
  <body>
    <header>
      <a class="logo" href="../">τ tau</a>
      <nav>
        <a class="active" href="./">Docs</a>
        <a href="../examples/">Examples</a>
        <a href="https://github.com/aled1027/pi-browser">GitHub</a>
      </nav>
    </header>

    <div class="layout">
      <aside class="sidebar" id="sidebar">
        <div class="loading"><div class="spinner"></div></div>
      </aside>
      <main class="content" id="content">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading documentation...</p>
        </div>
      </main>
    </div>

    <script>
      async function loadDocs() {
        try {
          const res = await fetch('./tau-core.md');
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const md = await res.text();

          // Render markdown
          const html = marked.parse(md);
          document.getElementById('content').innerHTML = html;

          // Build sidebar from headings
          buildSidebar();

          // Handle hash navigation
          if (window.location.hash) {
            const el = document.querySelector(window.location.hash);
            if (el) el.scrollIntoView();
          }
        } catch (err) {
          document.getElementById('content').innerHTML =
            `<h1>Error loading docs</h1><p>${err.message}</p>`;
        }
      }

      function buildSidebar() {
        const headings = document.querySelectorAll('#content h1, #content h2, #content h3');
        const sidebar = document.getElementById('sidebar');
        let html = '<ul>';

        headings.forEach(h => {
          // Ensure heading has an id for linking
          if (!h.id) {
            h.id = h.textContent
              .toLowerCase()
              .replace(/[^\w\s-]/g, '')
              .replace(/\s+/g, '-')
              .replace(/-+/g, '-');
          }

          if (h.tagName === 'H1') {
            html += `<li><a href="#${h.id}" style="font-weight:600;color:var(--text);">${h.textContent}</a></li>`;
          } else if (h.tagName === 'H2') {
            html += `<li class="section-title">${h.textContent}</li>`;
          } else if (h.tagName === 'H3') {
            html += `<li><a href="#${h.id}">${h.textContent}</a></li>`;
          }
        });

        html += '</ul>';
        sidebar.innerHTML = html;

        // Highlight active section on scroll
        const observer = new IntersectionObserver(entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const id = entry.target.id;
              sidebar.querySelectorAll('a').forEach(a => a.classList.remove('active'));
              const active = sidebar.querySelector(`a[href="#${id}"]`);
              if (active) active.classList.add('active');
            }
          });
        }, { rootMargin: '-80px 0px -80% 0px' });

        headings.forEach(h => observer.observe(h));
      }

      loadDocs();
    </script>
  </body>
</html>
