<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tau examples</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: system-ui, -apple-system, sans-serif;
        background: #0f0f0f;
        color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        max-width: 480px;
        width: 100%;
        padding: 2rem;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
        color: #fff;
      }
      .subtitle {
        font-size: 0.9rem;
        color: #888;
        margin-bottom: 1.5rem;
      }
      ul { list-style: none; }
      li + li { margin-top: 0.75rem; }
      a {
        display: block;
        padding: 1rem 1.25rem;
        background: #1a1a1a;
        border: 1px solid #2a2a2a;
        border-radius: 8px;
        color: #6ea8fe;
        text-decoration: none;
        font-size: 1.1rem;
        transition: background 0.15s, border-color 0.15s;
      }
      a:hover {
        background: #222;
        border-color: #6ea8fe;
      }
      .tech {
        font-size: 0.75rem;
        color: #666;
        margin-top: 4px;
      }
      code {
        font-size: 0.8rem;
        color: #888;
        display: block;
        margin-top: 1.5rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>τ tau — Examples</h1>
      <p class="subtitle">Each example is a standalone app. Run them individually:</p>
      <ul>
        <li>
          <a href="#">Chat <div class="tech">Lit · <code>npm run dev:chat</code></div></a>
        </li>
        <li>
          <a href="#">Tutor <div class="tech">Lit · <code>npm run dev:tutor</code></div></a>
        </li>
        <li>
          <a href="#">SvelteKit Chat <div class="tech">SvelteKit + Svelte 5 · <code>npm run dev:sveltekit</code></div></a>
        </li>
      </ul>
      <code>cd examples/&lt;name&gt; && npm install && npm run dev</code>
    </div>
  </body>
</html>
