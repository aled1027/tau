<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pi-browser examples</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: system-ui, -apple-system, sans-serif;
        background: #0f0f0f;
        color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        max-width: 480px;
        width: 100%;
        padding: 2rem;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        color: #fff;
      }
      ul { list-style: none; }
      li + li { margin-top: 0.75rem; }
      a {
        display: block;
        padding: 1rem 1.25rem;
        background: #1a1a1a;
        border: 1px solid #2a2a2a;
        border-radius: 8px;
        color: #6ea8fe;
        text-decoration: none;
        font-size: 1.1rem;
        transition: background 0.15s, border-color 0.15s;
      }
      a:hover {
        background: #222;
        border-color: #6ea8fe;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Examples</h1>
      <ul>
        <li><a href="/examples/chat/index.html">Chat</a></li>
        <li><a href="/examples/tutor/index.html">Tutor</a></li>
      </ul>
    </div>
  </body>
</html>
