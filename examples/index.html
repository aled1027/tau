<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; frame-src 'none'; object-src 'none'; base-uri 'self';" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='15' fill='%230f0f0f'/><text x='50' y='72' font-size='65' text-anchor='middle' fill='white' font-family='system-ui'>τ</text></svg>" />
    <title>tau examples</title>
    <style>
      :root {
        --bg: #0f0f0f;
        --bg-raised: #1a1a1a;
        --bg-hover: #222;
        --border: #2a2a2a;
        --text: #e0e0e0;
        --text-heading: #fff;
        --text-muted: #888;
        --text-faint: #666;
        --accent: #6ea8fe;
      }
      @media (prefers-color-scheme: light) {
        :root {
          --bg: #ffffff;
          --bg-raised: #f6f8fa;
          --bg-hover: #eef1f5;
          --border: #d0d7de;
          --text: #24292f;
          --text-heading: #1b1f24;
          --text-muted: #656d76;
          --text-faint: #8b949e;
          --accent: #0969da;
        }
      }

      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: system-ui, -apple-system, sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        max-width: 480px;
        width: 100%;
        padding: 2rem;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
        color: var(--text-heading);
      }
      .subtitle {
        font-size: 0.9rem;
        color: var(--text-muted);
        margin-bottom: 1.5rem;
      }
      ul { list-style: none; }
      li + li { margin-top: 0.75rem; }
      a {
        display: block;
        padding: 1rem 1.25rem;
        background: var(--bg-raised);
        border: 1px solid var(--border);
        border-radius: 8px;
        color: var(--accent);
        text-decoration: none;
        font-size: 1.1rem;
        transition: background 0.15s, border-color 0.15s;
      }
      a:hover {
        background: var(--bg-hover);
        border-color: var(--accent);
      }
      .tech {
        font-size: 0.75rem;
        color: var(--text-faint);
        margin-top: 4px;
      }
      code {
        font-size: 0.8rem;
        color: var(--text-muted);
        display: block;
        margin-top: 1.5rem;
        text-align: center;
      }
      .back-link {
        background: none;
        border: none;
        padding: 0;
        font-size: 0.9rem;
      }
      .back-link:hover {
        background: none;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>τ tau — Examples</h1>
      <p class="subtitle">Each example is a standalone app. Run them individually:</p>
      <ul>
        <li>
          <a href="./chat/">Chat <div class="tech">Lit · <code>npm run dev:chat</code></div></a>
        </li>
        <li>
          <a href="./tutor/">Tutor <div class="tech">Lit · <code>npm run dev:tutor</code></div></a>
        </li>
        <li>
          <a href="./sveltekit-chat/">SvelteKit Chat <div class="tech">SvelteKit + Svelte 5 · <code>npm run dev:sveltekit</code></div></a>
        </li>
      </ul>
      <code>cd examples/&lt;name&gt; && npm install && npm run dev</code>
      <p style="margin-top: 1.5rem; text-align: center;"><a class="back-link" href="../">← Back to tau home</a></p>
    </div>
  </body>
</html>
